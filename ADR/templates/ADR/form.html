<!DOCTYPE html>
<html>
<head>
  <title>ADR Risk Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f7f7; padding: 2rem; }
    .card { max-width: 600px; margin: auto; padding: 2rem; border-radius: 16px; }
    .result-section { margin-top: 2rem; background: #fff3cd; padding: 1rem; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="card shadow">
    <h2 class="text-center mb-4">ðŸ©º ADR Risk Checker</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input name="age" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <input name="gender" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Drug</label>
        <input name="drug" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gene</label>
        <input name="gene" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Past Disease</label>
        <input name="disease" class="form-control">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Check ADR Risk</button>
      </div>
    </form>

    {% if result %}
    <div class="result-section mt-4">
      <h4>ðŸ§¾ Summary:</h4>
      <p><strong>Risk:</strong> {{ result.risk_level }}</p>
      <p><strong>Precautions:</strong> {{ result.precautions }}</p>
      <p><strong>Alternate Suggestion:</strong> {{ result.alternative }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
